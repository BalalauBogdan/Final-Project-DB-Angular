<div class="container">
  <div class="form-control">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Country</label>
      <input [formControl]="country" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Italy">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Capital</label>
      <input [formControl]="capital" type="email" class="form-control" id="exampleFormControlInput2" placeholder="Roma">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Official Language</label>
      <input [formControl]="officialLanguage" type="email" class="form-control" id="exampleFormControlInput3" placeholder="Italian">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Population</label>
      <input [formControl]="population" type="email" class="form-control" id="exampleFormControlInput4" placeholder="58744487">
    </div>

    <div class="d-flex justify-content-evenly">
      <button type="button" class="btn btn-primary" (click)="onCreate()">Create</button>
      <button type="button" class="btn btn-primary" (click)="onUpdateForm()">Update</button>
    </div>
  </div>

  <br><br>

  <table class="table align-middle">
    <thead class="table-dark">
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Capital</th>
      <th scope="col">Official Language</th>
      <th scope="col">Population</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.officialLanguage}}</td>
      <td>{{country.population}}</td>
      <td><button type="button" class="btn btn-primary" (click)="onDelete(country.id)">Delete</button></td>
      <td><button type="button" class="btn btn-primary" (click)="onUpdateTable(country.id, country.name, country.capital, country.officialLanguage, country.population)">Update</button></td>
    </tr>
    </tbody>
  </table>
</div>
